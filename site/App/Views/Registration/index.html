{% extends "base.html" %}
{% block title %} Регистрация {% endblock %}
{% block body%}
<br><br><br><br><br><br>
<div class="checkout">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="billing checkout_section">
                    <div class="section_title"><h1>Регистрация</h1></div>
                    <div class="checkout_form_container">
                        <form action="/App/Controllers/Registration.php" id="checkout_form" class="checkout_form" method="post">
                            <div class="col-xl-6">
                                <!-- Name -->
                                <label for="checkout_name">Имя</label>
                                <input type="text" name="name" id="checkout_name" class="checkout_input" required="required" placeholder="Введите имя">
                            </div><br>
                            <div class="col-xl-6 last_name_col">
                                <!-- Login -->
                                <label for="checkout_last_name">Логин</label>
                                <input type="text" name="login" id="checkout_last_name" class="checkout_input" required="required" placeholder="Введите логин">
                            </div><br>
                            <div class="col-xl-6">
                                <!-- Password -->
                                <label for="checkout_name">Пароль</label>
                                <input type="password" name="password" class="checkout_input" required="required" placeholder="Введите пароль">
                            </div><br>
                            <div>
                                <!-- Address -->
                                <label for="checkout_address">Адрес</label>
                                <input type="text"  name="address" id="checkout_address" class="checkout_input" required="required" placeholder="Введите адресс">
                            </div><br>
                            <button type="submit">Зарегистрировать</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
