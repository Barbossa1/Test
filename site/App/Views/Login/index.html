{% extends "base.html" %}
{% block body%}
<br><br><br><br><br><br>
<div class="checkout">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="billing checkout_section">
                    <div class="section_title"><h1>Вход</h1></div>
                    <div class="checkout_form_container">
                        <form action="/App/Models/Users.php" id="checkout_form" class="checkout_form" method="post">
                            <div class="col-xl-6">
                                <!-- Name -->
                                <label for="checkout_name">Логин</label>
                                <input type="text" name="login" id="checkout_name" class="checkout_input" required="required" placeholder="Введите логин">
                            </div><br>
                            <div class="col-xl-6 last_name_col">
                                <!-- Password -->
                                <label for="checkout_last_name">Пароль</label>
                                <input type="password" name="password" id="checkout_last_name" class="checkout_input" required="required" placeholder="Введите пароль">
                            </div><br>
                            <button type="submit">Вход</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
